<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            alert('개발자 도구를 열어주세요. F12 or Art+CMD+J');
            console.log('Hello world');
            // 조건문
            if(0) {
                console.log('0은 false.')
            } else {
                console.log('0 이외의 값은 ture')
            }
            // 반복문 while , for
            var i = 0;
            while(i < 10){
                document.write('coding everybody loop by \"while\" syntax'+i+'<br />');
                i++
            }
            // 000 ~ 999 반복문 예제
            /*
            for(var i = 0; i < 10; i++) {
            for(var j = 0; j < 10; j++) {
            for(var k = 0; k < 10; k++) 
                document.write('coding everybody loop by \"for\" syntax '+i+j+k+'<br />');
            }
            }
            */

            // 함수 
            function numbering1(){
                i = 0;
                while(i < 10){
                    document.write(i);
                    i += 1;
                }   
            }
            numbering1();
            document.write('<br>');

            // 함수 다른표현 같은 결과
            var numbering = function (){
                i = 0;
                while(i < 10){
                    document.write(i);
                    i += 1;
                }   
            }
            numbering();

            // 인자 받기
            function get_arguments(arg1, arg2){
                return arg1 + arg2
            }
            alert(get_arguments(10, 20));

        </script>
    </body>
</html>
